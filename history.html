<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sales History - Bin Saeed Pharmacy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bin Saeed Pharmacy & Cosmetics</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Sales History</h3>
      <a href="/dashboard" class="btn btn-secondary">‚Üê Back to Dashboard</a>
    </div>
    <div id="successMessage"
      style="display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background-color: #4CAF50; color: white; padding: 10px 20px; border-radius: 5px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); z-index: 9999;">
      Order placed successfully!
    </div>

    <!-- Sales Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Date</th>
            <th>Medicine Name</th>
            <th>Quantity Sold</th>
            <th>Unit Price</th>
            <th>Total Price</th>
            <th>Sold By</th>
          </tr>
        </thead>
        <tbody>
          <!-- Static example row -->
          <tr>
            <td>2025-04-20</td>
            <td>Paracetamol</td>
            <td>5</td>
            <td>$0.50</td>
            <td>$2.50</td>
            <td>Admin</td>
          </tr>
          <!-- More rows will be dynamically inserted here -->
        </tbody>
      </table>
      <button id="placeOrderBtn" class="btn btn-success">Place Order</button>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    

  </script>

</body>

</html>
