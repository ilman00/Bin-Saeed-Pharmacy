<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Medicine Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .action-buttons button,
    .action-buttons a {
      margin-right: 5px;
    }
  </style>
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bin Saeed Pharmacy & Cosmetics</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Medicine Dashboard</h3>
      <a href="add-medicine.html" class="btn btn-success">+ Add Medicine</a>
    </div>

    <!-- Search & Filter -->
    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by name, category...">
      </div>
      <div class="col-md-2">
        <button id="filterBtn" class="btn btn-primary w-100">Filter</button>
      </div>
    </div>

    <!-- Medicines Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="medicineTable">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Stock</th>
            <th>Expiry</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example Row -->
          <tr>
            <td>Paracetamol</td>
            <td>Tablet</td>
            <td>50</td>
            <td>2025-12-01</td>
            <td>$0.50</td>
            <td class="action-buttons">
              <a href="edit-medicine.html?id=1" class="btn btn-sm btn-outline-secondary">Edit</a>
              <button class="btn btn-sm btn-outline-danger">Delete</button>
              <button class="btn btn-sm btn-outline-warning">Sell</button>
            </td>
          </tr>
          <!-- More rows dynamically added -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const filterBtn = document.getElementById('filterBtn');
    const medicineTable = document.getElementById('medicineTable').getElementsByTagName('tbody')[0];

    filterBtn.addEventListener('click', () => {
      const query = searchInput.value.toLowerCase();

      Array.from(medicineTable.rows).forEach(row => {
        const name = row.cells[0].innerText.toLowerCase();
        const category = row.cells[1].innerText.toLowerCase();
        if (name.includes(query) || category.includes(query)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
